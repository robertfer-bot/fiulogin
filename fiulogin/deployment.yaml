apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiulogin
  namespace: fiu
  labels:
    app: fiulogin
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fiulogin
  template:
    metadata:
      labels:
        app: fiulogin
    spec:
      containers:
      - name: fiulogin
        image: r0bdocker/testlogin3:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80

